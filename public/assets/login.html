<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trang Đăng Nhập</title>
    <link rel="stylesheet" href="/public/assets/css/login.css">
</head>
<body>
<div id="login-page">
    <div class="login-img">
        <img id="login-image" src="/public/assets/img/login.png" alt="">
    </div>
    <div class="login-content">
        <h2>Đăng nhập vào ...</h2>
        <p>Nhập thông tin chi tiết của bạn vào bên dưới</p>

        <div>
            <form class="login-form" action="LogIn">
                <input class="login-input" type="text" name="username" placeholder="Tên đăng nhập"></br>
                <input class="login-input" type="password" name="password" id="password" placeholder="Mật khẩu"></br>
                <div id="def">
                    <div class="check-box">
                        <input type="checkbox" name="" id="checkbox">
                        <label for="checkbox">Ghi nhớ tôi</label>
                    </div>
                    <div id="forgot-password">
                        <a href="">Quên mật khẩu?</a>
                    </div>
                </div>
                <button class="login-summit" type="submit">Đăng nhập</button>
            </form>
        </div>


    </div>
</div>
</body>
</html>
